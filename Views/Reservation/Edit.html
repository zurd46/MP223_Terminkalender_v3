<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation bearbeiten</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-bs-theme="dark">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Raumreservierung</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Startseite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Reservation/Create">Neue Reservation</a>
                    </li>
                </ul>
            </div>
            <a href="/Reservation/Create" class="btn btn-success">+ Neue Reservation</a>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-light">Reservation bearbeiten</h1>
        <form method="post" action="/Reservation/Edit">
            <input type="hidden" name="Id" value="{{Id}}">
            <div class="mb-3">
                <label for="participants" class="form-label text-light">Teilnehmer:</label>
                <input type="text" id="participants" name="Participants" class="form-control" value="{{Participants}}" required>
            </div>
            <div class="mb-3">
                <label for="roomNumber" class="form-label text-light">Zimmer:</label>
                <select id="roomNumber" name="RoomNumber" class="form-select" required>
                    <option value="101" {{RoomNumber == "101" ? "selected" : ""}}>101</option>
                    <option value="102" {{RoomNumber == "102" ? "selected" : ""}}>102</option>
                    <option value="103" {{RoomNumber == "103" ? "selected" : ""}}>103</option>
                    <option value="104" {{RoomNumber == "104" ? "selected" : ""}}>104</option>
                    <option value="105" {{RoomNumber == "105" ? "selected" : ""}}>105</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label text-light">Datum:</label>
                <input type="date" id="date" name="Date" class="form-control" value="{{Date}}" required>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label text-light">Von:</label>
                <input type="time" id="startTime" name="StartTime" class="form-control" value="{{StartTime}}" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label text-light">Bis:</label>
                <input type="time" id="endTime" name="EndTime" class="form-control" value="{{EndTime}}" required>
            </div>
            <button type="submit" class="btn btn-success">Speichern</button>
        </form>
    </div>
</body>
</html>

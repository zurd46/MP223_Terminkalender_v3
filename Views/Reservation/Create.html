<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Reservation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-bs-theme="dark">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Raumreservierung</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Startseite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Reservation/Create">Neue Reservation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hauptinhalt -->
    <div class="container my-5">
        <h1 class="text-light">Neue Reservation erstellen</h1>

        <!-- Fehlermeldung -->
        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <form method="post" action="/Reservation/Create">
            <!-- Datum, Von, Bis - Horizontal nebeneinander -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="date" class="form-label text-light">Datum:</label>
                    <input type="date" id="date" name="Date" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="startTime" class="form-label text-light">Von:</label>
                    <input type="time" id="startTime" name="StartTime" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="endTime" class="form-label text-light">Bis:</label>
                    <input type="time" id="endTime" name="EndTime" class="form-control" required>
                </div>
            </div>

            <!-- Zimmer -->
            <div class="mb-3">
                <label for="roomNumber" class="form-label text-light">Zimmer:</label>
                <select id="roomNumber" name="RoomNumber" class="form-select" required>
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                    <option value="104">104</option>
                    <option value="105">105</option>
                </select>
            </div>

            <!-- Bemerkung -->
            <div class="mb-3">
                <label for="remarks" class="form-label text-light">Bemerkung:</label>
                <textarea id="remarks" name="Remarks" class="form-control" rows="3" 
                          minlength="10" maxlength="200" 
                          pattern="[a-zA-Z0-9\s]+" 
                          required></textarea>
                <small class="form-text text-muted">Bitte geben Sie eine Bemerkung mit 10 bis 200 alphanumerischen Zeichen ein.</small>
            </div>

            <!-- Teilnehmer -->
            <div class="mb-3">
                <label for="participants" class="form-label text-light">Teilnehmer:</label>
                <textarea id="participants" name="Participants" class="form-control" rows="3" placeholder="Teilnehmer nur mit Buchstaben [A-Z][Aa-Zz] und Trennzeichen: Komma" required></textarea>
            </div>

            <!-- Speichern Button -->
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>
    </div>

    <script>
        // Fehlermeldung aus der URL lesen und anzeigen
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if (error) {
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.classList.remove('d-none');
            errorMessageDiv.textContent = error;
        }
    </script>
</body>
</html>
